
<br/>
<div>
    <button (click)="AddAuthor()" mat-raised-button color="primary">Add Author</button>
</div>
<br/>
<router-outlet></router-outlet>
<br />
<div>
    <table mat-table [dataSource]="Authors" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="books">
            <th mat-header-cell *matHeaderCellDef style="width: 450px;">Books</th>
            <td mat-cell *matCellDef="let element">                
                <button mat-raised-button color="primary" (click)="showbooks(element.id)">Show Books</button>             
                <br/>
                <table style="display: none;" id="ctable{{element.id}}" mat-table [dataSource]="element.books" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>Id</th>
                        <td mat-cell *matCellDef="let book"> {{book.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef>Title</th>
                        <td mat-cell *matCellDef="let book"> {{book.title}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Description</th>
                        <td mat-cell *matCellDef="let book"> {{book.description}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="childDisplayColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: childDisplayColumns;"></tr>
                </table>
                <br/>
            </td>
        </ng-container>
       
        
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef width="200px">Actions</th>
            <td mat-cell *matCellDef="let element">                 
                <button mat-raised-button color="primary" (click)="Edit(element)">Edit</button>
                <button style="margin-left:20px" mat-raised-button color="accent" (click)="Delete(element)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
</div>
